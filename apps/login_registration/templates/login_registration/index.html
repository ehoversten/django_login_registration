<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Login and Registration</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login_registration/css/registration_styles.css' %}">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="navbar">
          <h1>Assignment: Login and Registration with Django</h1>
        </div>
      </div>
      <div class="container">

        <div class="registration">
          <h2>Registration</h2>
          <div class="registration_messages">
            {% if messages %}
              {% for message in messages %}
              <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
              {% endfor %}
            {% endif %}
          </div>
          <form class="form-group" action="/users/process_reg" method="post">
            {% csrf_token %}
            First Name:<input type="text" name="f_name" value="">
            Last Name:<input type="text" name="l_name" value="">
            Email: <input type="text" name="email" value="">
            Password: <input type="password" name="user_password" value="">
            Confirm Password: <input type="password" name="pass_confirm" value="">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Register">
          </form>
        </div>
        <div class="login">
          <h2>Login</h2>
          <form class="form-group" action="/process_login" method="post">
            {% csrf_token %}
            Email: <input type="text" name="login_email" value="">
            Password: <input type="password" name="login_pass" value="">
            <input class="btn btn-primary" type="submit" name="submit_log" value="Login">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
